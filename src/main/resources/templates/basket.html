<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cake Factory - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Cake Factory</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/basket">Basket: {{basket.itemNumber}} items</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-lg-3">
            <h1 class="my-4"></h1>
            <div class="list-group">
                <a href="#" class="list-group-item">Sweet</a>
                <a href="#" class="list-group-item">Savory</a>
                <a href="#" class="list-group-item">Vegan</a>
            </div>
        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="img/sergio-arze-5msGxboneMA-unsplash.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/mink-mingle-qZ5lPCPvdXE-unsplash.jpg"
                             alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/roman-kraft-P8zDQz8Y2Vc-unsplash.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <h2>Basket</h2>
            <div class="row">
                {{#items}}
                <div class="col-lg-4 col-md-6 mb-4">
                    <form method="POST" action="basket/delete">
                        <input type="hidden" id="id" name="id" value="{{key.id}}">
                        <input type="hidden" id="price" name="price" value="{{key.price}}">
                        <input type="hidden" id="name" name="name" value="{{key.name}}">
                        <input type="hidden" id="description" name="description" value="{{key.description}}">
                        <h4>{{key.name}}</h4>
                        <h5 class="item-price">{{value}}</h5>
                        <input type="submit" value="Remove"/>
                    </form>
                </div>
                {{/items}}
            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->
        </br>
        <div>
            <form method="POST" action="order">
                <label for="address1">Address 1</label>
                <input type="text" id="address1" name="address1" />
                <label for="address2">Address 2</label>
                <input type="text" id="address2" name="address2"/>
                <label for="zipcode">Zip code</label>
                <input type="text" id="zipcode" name="zicode"/>
                <input type="submit" value="Complete order"/>
            </form>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Cake Factory 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
